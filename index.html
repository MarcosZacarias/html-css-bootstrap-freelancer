<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Freelancer</title>

    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- LINK FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header id="header">
      <div
        class="container d-flex justify-content-between align-items-center _bordered h-100"
      >
        <div class="_box">Logo</div>
        <div class="_box d-md-none">Burger Menu</div>
        <div class="_box d-none d-md-flex"></div>
      </div>
    </header>
    <main>
      <section id="avatar">
        <div class="container _bordered">
          <div class="col-12 _box d-flex flex-column align-items-center">
            <div class="_box"></div>
            <div class="_box"></div>
            <div class="_box"></div>
            <div class="_box"></div>
          </div>
        </div>
      </section>
      <section id="portfoglio">
        <div class="container _bordered">
          <div class="text-center">Titolo</div>
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="_box">
                <div class="_box m-auto rounded-circle"></div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="_box">
                <div class="_box m-auto rounded-circle"></div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="_box">
                <div class="_box m-auto rounded-circle"></div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="_box">
                <div class="_box m-auto rounded-circle"></div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="_box">
                <div class="_box m-auto rounded-circle"></div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="_box">
                <div class="_box m-auto rounded-circle"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="about_us">
        <div class="container">
          <div class="_bordered col-10 mx-auto">
            <div class="text-center">Titolo</div>
            <div class="row">
              <div class="_bordered col-sm-12 col-md-6">
                <div class="_box"></div>
              </div>
              <div class="_bordered col-sm-12 col-md-6">
                <div class="_box"></div>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <div class="_box">Button</div>
            </div>
          </div>
        </div>
      </section>
      <section id="contact-me">
        <div class="container">
          <div class="_bordered col-10 mx-auto">
            <div class="text-center">Titolo</div>
            <div>
              <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div class="d-flex">
              <div class="_box">Button</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div id="footer_top">
        <div class="container">
          <div class="row">
            <div class="_bordered col-sm-12 col-md-4">
              <div class="_box"></div>
            </div>
            <div class="_bordered col-sm-12 col-md-4">
              <div class="_box"></div>
            </div>
            <div class="_bordered col-sm-12 col-md-4">
              <div class="_box"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer_bottom" class="d-flex justify-content-center">
        <div>Text</div>
      </div>
    </footer>
  </body>
</html>
