<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Freelancer</title>

    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- LINK FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header id="header">
      <div

      </div>
    </header>
    <main>
      <section id="avatar">
        <div class="container _bordered">
          <div class="col-12 _box d-flex flex-column align-items-center">
            <div class="_box"></div>
            <div class="_box"></div>
            <div class="_box"></div>
            <div class="_box"></div>
          </div>
        </div>
      </section>
      <section id="portfoglio">
        <div class="container _bordered">
          <div class="text-center">Titolo</div>
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="_box">
                <div class="_box m-auto rounded-circle"></div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="_box">
                <div class="_box m-auto rounded-circle"></div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="_box">
                <div class="_box m-auto rounded-circle"></div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="_box">
                <div class="_box m-auto rounded-circle"></div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="_box">
                <div class="_box m-auto rounded-circle"></div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="_box">
                <div class="_box m-auto rounded-circle"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section></section>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
